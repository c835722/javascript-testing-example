<html>
  <head>
    <script type="text/javascript" data-main="main" src="require.js"></script>
  </head>
  <body>
    <h3>Tasks</h3>

    <form data-bind="submit: addTask">
      <label>Add Task:</label>
      <input type="text" data-bind="value: newTaskTitle" placeholder="What needs to be done?" />
      <button type="submit">Add Task</button>
    </form>

    <ul data-bind="foreach: tasks, visible: tasks().length > 0">
      <li>
        <input type="checkbox" data-bind="checked: isComplete" />
        <input type="text" data-bind="value: title, disable: isComplete" />
        <a href="#" data-bind="click: $parent.removeTask">Delete</a>
      </li>
    </ul>

    <div>
      <span>You have <b data-bind="text: incompleteTasks().length">&nbsp;</b> incomplete tasks</span>
      <span data-bind="visible: incompleteTasks().length == 0"> - Can I get a gold star now!</span>
    </div>
  </body>
</html>
